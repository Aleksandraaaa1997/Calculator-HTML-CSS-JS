<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculator -->
    <div class="calculator">

        <!-- Display -->
        <div class="calculator-display">
            <h1>0</h1>
        </div>
        <!-- End of Display -->

        <!-- Buttons -->
        <div class="calculator-buttons">
            <table>
                <tr>
                    <td> <button class="operator" value="+">+</button></td>
                    <td><button class="operator subtraction" value="-"> - </button></td>
                    <td> <button class="operator" value="×">×</button></td>
                    <td> <button class="operator" value="÷">÷</button></td>
                </tr>

                <tr>
                    <td> <button value="7">7</button></td>
                    <td> <button value="8">8</button></td>
                    <td> <button value="9">9</button></td>
                    <td rowspan="4"> <button class="equal-sign operator" value="=">=</button></td>
                </tr>

                <tr>
                    <td> <button value="4">4</button></td>
                    <td> <button value="5">5</button></td>
                    <td> <button value="6">6</button></td>
                </tr>

                <tr>
                    <td> <button value="1">1</button></td>
                    <td> <button value="2">2</button></td>
                    <td> <button value="3">3</button></td>
                </tr>

                <tr>
                    <td> <button class="decimal" value=".">.</button></td>
                    <td> <button value="0">0</button></td>
                    <td> <button class="clear" id="clear-btn" value="c">c</button></td>
                </tr>

            </table>
        </div>
        <!-- End of Buttons -->

    </div>
    <!-- End of Calculator -->
    <script src="script.js"></script>
</body>
</html>
